<!DOCTYPE html>
<html>

<head>
    <title>Hello Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header">
    <!-- ============================================================================ -->
    <!-- This content is only used for static prototyping purposes (natural templates)-->
    <!-- and is therefore entirely optional, as this markup fragment will be included -->
    <!-- from "fragments/header.html" at runtime.                                     -->
    <!-- ============================================================================ -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Static header</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <a href="https://github.com/WISVCH/chue"><img style="position: absolute; top: 50px; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" /></a>

    <div class="hero-unit">
        <h1>CHue</h1>

        <p>
            Welcome to the CHue Application!
        </p>

        <p>
            <label>
                Light(s):
                <select name="id" id="selected_light_id">
                    <!-- TODO: Get this from Hue API -->
                    <option value="all">All</option>
                    <option value="1">Koffiezetapparaat</option>
                    <option value="2">Boekenplank</option>
                    <option value="3">TV</option>
                </select>
            </label>
            <br/>
            <label>
                Color:
                <input id="selected_light_color" type="color" name="hex" value="#FFA723"/>
            </label>
        </p>
    </div>
    <div>
        <h1>Endpoints</h1>
        <table>
            <thead>
                <tr>
                    <th style="min-width: 100px;">ID</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p><a href="#" th:href="@{54}">54</a></p>
                    </td>
                    <td>
                        <p>'vo</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><a href="#" th:href="@{random}">random</a></p>
                    </td>
                    <td>
                        <p>Random</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><a href="#" th:href="@{colorloop}">colorloop</a></p>
                    </td>
                    <td>
                        <p>Continuous color loop</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>/color/all/{hex}</p>
                    </td>
                    <td>
                        <p>Change all light colors</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>/color/{id}/{hex}</p>
                    </td>
                    <td>
                        <p>Change single light color</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer">&copy; 2014 The Static Templates</div>
</div>
<script type="text/javascript">

    $("#selected_light_color").on("input", function(event) {
         $.ajax({
            type: "POST",
            url: '/color',
            data: {
                hex: event.currentTarget.value,
                id: $("#selected_light_id").val()
            }
          });
    });
</script>
</body>
</html>
